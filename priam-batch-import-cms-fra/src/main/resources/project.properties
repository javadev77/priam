#==============================================================================#
# project.properties                                                           #
#==============================================================================#
# Fichier des parametres du projet non dependants de l'environnement           #
#==============================================================================#

# Nom du Projet
#--------------------------------------------
# Syntaxe:
#          <Penta>App pour une application
#          <Penta>Srv pour un service
#          <Penta>Batch pour un batch
project.name = PRIAMBatchPenefCmsFR

# Version du projet
#--------------------------------------------
# Syntaxe :
#           <MajorVersion>.<MediumVersion>.<MinorVersion>
project.version = ${priam.project.version}

# Nom de l'application dans l'annuaire LDAP
#--------------------------------------------
# Syntaxe:
#          <Penta><Int | Ext | Mix><MajorVersion>.<MediumVersion>.X
project.security.name = PRIAMBatchPenefCmsFR

# Type de projet
#--------------------------------------------
# Syntaxe:
#          <application | service | batch>
project.type = batch

# Il est possible de surcharger les param?tres
# d?finis dans l'annuaire dans le fichier
# <environnement>/custom.properties.
# Il suffit alors de renseigner webapp.mode=<environnement>
# pour qu'il soit pris en compte.
# Cela est utile pour le d?veloppement.
# La bonne pratique est de ne pas le faire pour prod.
# Environnement d'execution (par d?faut prod)
#--------------------------------------------
#user.preferences.activated=false