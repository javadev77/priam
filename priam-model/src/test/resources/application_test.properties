#Location of db files. delete this directory if you need to recreate from scratch
#Default is 3306, so using 3307 just in case it is already running on this machine
mariaDB4j.port=3308
#mariaDB4j.baseDir=/export/home/priam/bin
#mariaDB4j.dataDir=/export/home/priam/db
app.mariaDB4j.databaseName=priam_app
spring.datasource.url=jdbc:mariadb://localhost:3308/priam_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLInnoDBDialect