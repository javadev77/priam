# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
# Connection url for the database "netgloo_blog"
spring.datasource.url=jdbc:mysql://localhost:3306/priam_app2
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Show or not log for each sql query
spring.jpa.show-sql=true
nom.table.fichier=PRIAM_FICHIER
nom.table.ligneprogramme=PRIAM_LIGNE_PROGRAMME_CMS
nom.table.fichierlog=PRIAM_FICHIER_LOG
type.fichier=CMS
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
commit-interval=2000

#input.catalog.octav=/export/priam/batch/affectation-cms/octav/in/
#archives.catalog.octav=/export/priam/batch/affectation-cms/octav/archives/


input.catalog.octav=D:\\zipfiles\\
archives.catalog.octav=D:\\zipfiles_output\\
